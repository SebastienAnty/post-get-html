<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h1>Our Clothes</h1>
        <div id="clothes">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
    </section>
    <hr />
    <sectiton class="container">
        <h2>Add Clothes</h2>
        <form onsubmit="addClothes(event)">
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" a>
            </div>
            <div class="mb-3">
              <label for="Color" class="form-label">Color</label>
              <input type="text" class="form-control" id="color" a>
            </div>
            <div class="mb-3">
              <label for="Style" class="form-label">Style</label>
              <input type="text" class="form-control" id="style" a>
            </div>
            <div class="mb-3">
              <label for="Type" class="form-label">Type</label>
              <input type="text" class="form-control" id="type" a>
            </div>
            <div class="mb-3">
              <label for="Price" class="form-label">Price</label>
              <input type="number" step=".01" class="form-control" id="price" a>
            </div>
            <div class="mb-3">
              <label for="sku" class="form-label">SKU</label>
              <input type="text" class="form-control" id="sku" a>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
          </form>
    </sectiton>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
